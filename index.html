<body><center>

    <div class="container">
    <h1 class="abc"><b>CALCULATOR</b></h1>

    
        <div>
            <input class="field" disabled type="text" name="" id="inp">
            
        </div>
        <br>
        <div>
            <button class="a1" onclick="clr()">Clear</button>
            <button class="a2"  onclick="clrall()" >Clear all</button>
            
        <div>
            <button class="a3" onclick="print(9)">9</button>
            <button class="a4" onclick="print(8)">8</button>
            <button class="a5" onclick="print(7)">7</button>
            <button class="a6" onclick="print('+')">+</button>
        </div>

        <div >
            <button class="a7"  onclick="print(6)">6</button>
            <button class="a8" onclick="print(5)">5</button>
            <button class="a9" onclick="print(4)">4</button>
            <button  class="a10" onclick="print('-')">-</button>
        </div>

        <div>
            <button  class="a11" onclick="print(3)">3</button>
            <button  class="a12" onclick="print(2)">2</button>
            <button  class="a13" onclick="print(1)">1</button>
            <button  class="a14" onclick="print('*')">x</button>
        </div>

        <div>
            <button  class="a15" onclick="print(0)">0</button>
            <button  class="a16" onclick="print('%')">%</button>
            <button  class="a17" onclick="print('/')">/</button>
            <button  class="a18" onclick="eq()">=</button>
        </div>
    </div>




</center>
